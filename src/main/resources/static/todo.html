<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        #todo-list .edit {
            display: none;
        }
        #todo-list {
            margin: 10px 0;
            padding: 0;
            list-style: none;
        }
    </style>
</head>
<body>
<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus="autofocus"/>
    </header>
    <section id="main">
        <input id="toggle-all" type="checkbox"/>
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
    </section>
    <footer id="footer">
        <a id="clear-completed">Clear completed</a>

        <div id="todo-count"></div>
    </footer>
</section>
</body>
<script data-main="app/js/main"
        src="vendor/requirejs/require.js"></script>
</html>
